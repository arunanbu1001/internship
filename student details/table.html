<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>student details</title>
  </head>
  <body>
    <div class="head">
      <h1>DETAILS</h1>
    </div>
      
    <div class="container center">
      <div class="cont">
        <table class="table-1">
           <thead>
             <th>First Name</th>
             <th>Last Name</th>
             <th>Email</th>
             <th>Phone</th>
             <th>Address</th>
             <th>Permenent Address</th>
             <th>City</th>
             <th>State</th>
           </thead>
           <tbody id="table-2">

           </tbody>
           
           
         </table>
       
     <!-- <div class="col-md-2 mb-3">
       <button class="btn btn-primary mt-5" id="get" onclick="dis()">GET</button>
      
     </div> -->
  </div>
    </div>
    
      <div class="form-2">
        <div class="std shadow-lg p-3 rounded ">
          <form class="row g-3">
            <div class="col-md-6">
              <label for="" class="form-label">First Name</label>
              <input type="text" autocomplete="off" class="form-control" id="fname" />
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Last Name</label>
              <input type="text" autocomplete="off" class="form-control" id="sname" />
            </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="text" autocomplete="off" class="form-control" id="email" />
            </div>
            <div class="col-md-6">
              <label for="" class="form-label">Phone Number</label>
              <input type="text" autocomplete="off" size="6" class="form-control" id="pnum" />
            </div>
            <div class="col-6">
              <label for="inputAddress" class="form-label">Address</label>
              <textarea
                type="text"
                class="form-control"
                id="address"
                placeholder="Address"
                autocomplete="off"
                rows="3"
              ></textarea>
            </div>
            <div class="col-6">
              <label for="inputAddress2" class="form-label"
                >Permenant Address</label
              >
              <textarea
                type="text"
                class="form-control"
                id="paddress"
                placeholder="Permanent Address"
                autocomplete="off"
                rows="3"
              ></textarea>
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" autocomplete="off" class="form-control" id="city" />
            </div>
            <div class="col-md-6">
              <label for="inputState" class="form-label">State</label>
              <select name="state" id="state" autocomplete="off" class="form-control">
                <option aria-placeholder="choose"></option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Andaman and Nicobar Islands">
                  Andaman and Nicobar Islands
                </option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chandigarh">Chandigarh</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Dadar and Nagar Haveli">
                  Dadar and Nagar Haveli
                </option>
                <option value="Daman and Diu">Daman and Diu</option>
                <option value="Delhi">Delhi</option>
                <option value="Lakshadweep">Lakshadweep</option>
                <option value="Puducherry">Puducherry</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Odisha">Odisha</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="West Bengal">West Bengal</option>
              </select>
            </div>
          </form>
          <!-- <div class="row">
            <div class="col-2 mt-3">
              <button type="submit" class="btn btn-primary" onclick="sub()">
                SUBMIT
              </button>
            </div> -->
            
          </div>
        </div>
      
  
    </div>
    <script src="./get.js"></script>
  </body>
</html>
