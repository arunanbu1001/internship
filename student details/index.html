<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <title>student details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"
      type="text/javascript"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    
      <!-- <div class="head">
        <h1>STUDENT DETAILS</h1>
      </div> -->
    
    <div class="form-1">
      <div class="container std shadow-lg p-3 mb-5  rounded">
        <form class="row g-3"  autocomplete="off">
          <div class="col-md-6">
            <label for="name" class="form-label">First Name</label>
            <input type="text" size="20" autocomplete="off" class="form-control" id="fname" />
          </div>
          <div class="col-md-6">
            <label for="Name" class="form-label">Last Name</label>
            <input type="text" size="20" autocomplete="off" class="form-control" id="sname" />
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="text" size="34" autocomplete="off" class="form-control" id="email" />
          </div>
          <div class="col-md-6">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="text" size="10" autocomplete="off" class="form-control" id="pnum" required/>
          </div>
          <div class="col-6">
            <label for="inputAddress" class="form-label">Address</label>
            <textarea
              type="text"
              class="form-control"
              size="60" 
              id="address"
              placeholder="Address"
              autocomplete="off" 
              rows="3"
            ></textarea>
          </div>
          <div class="col-6">
            <label for="inputAddress2" class="form-label"
              >Permenant Address</label>
            <textarea
              type="text"
              class="form-control"
              size="60" 
              id="paddress"
              placeholder="Permanent Address"
              autocomplete="off"
              rows="3"
            ></textarea>
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="city" />
          </div>
          <div class="col-md-6">
            <label for="inputState" class="form-label">State</label>
          </div>
        </form>
        <div class="row">
          <div class="col-2 mt-3 mb-3">
            <button type="submit" class="btn btn-primary" onclick="add()" id="subm">
             <a href="./table.html">SUBMIT</a>
            </button>
          </div>
         
        </div>
      </div>
    </div>

    <script src="./form.js" ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
